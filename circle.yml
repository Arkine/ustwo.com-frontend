machine:
  services:
    - docker

deployment:
  dockerhub:
    branch: features/circleci
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - make app-push assets-push TAG=$CIRCLE_SHA1

dependencies:
  override:
    - make compiler-build
    - make assets-build-ci
    - make app-build
    - make assets-create app-create
test:
  override:
    - make test
