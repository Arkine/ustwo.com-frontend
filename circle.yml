machine:
  services:
    - docker

deployment:
  dockerhub:
    branch: master
    commands:
      - "curl -H 'Content-Type: application/json' --data '{\"build\": true}' -X POST $DOCKER_HUB_TRIGGER_URL"

dependencies:
  override:
    - make compiler-build
    - make assets-build-ci
    - make app-build
    - make assets-create app-create
test:
  override:
    - make test
