machine:
  environment:
    VERSION: $CIRCLE_SHA1
  services:
    - docker

deployment:
  stable:
    branch: /(master|hotfixes\/.+)/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - make app-push assets-push

dependencies:
  override:
    - make compiler-build
    - make assets-build
    - make app-build
    - make assets-create app-create
test:
  override:
    - make test

